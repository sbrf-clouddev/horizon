{% extends "base.html" %}
{% block title %}{{ page.name }}{% endblock %}

{% block content %}

      <div class="container-fluid">
        <div class="navbar-header">
          {% include "header/_brand.html" %}
        </div>
      </div>
    </nav>
  </div>
  <div id="main_content" class="docpage_content">
    <div id="content_body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div docpage-markdown>{{ page.content }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
